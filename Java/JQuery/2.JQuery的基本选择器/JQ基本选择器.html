<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    div[class=a],div[class=b],div[class=c],div[class=d],div[class=e]{
        width: 150px;
        height: 150px;
        margin: 20px;
        float: left;
        border: 3px solid #ccc;
    }
    div[class=a1],div[class=b1],div[class=c1],div[class=d1],div[class=e1]{
        width: 50px;
        height: 50px;
        float: left;
        border: 3px solid #ccc;
    }
    </style>
    <script src="../js/JQuerymini.js"></script>
    <script>
        $(function () {
            $("#div1").click(function () {
                $(".a").css("background-color", "red");
            });
            $("#div2").click(function () {
                $(".b").css("background-color","green");
            });
            $("#div3").click(function () {
                $(".c").css("background-color","blue");
            });
            $("#div4").click(function () {
                $(".d").css("background-color","yellow");
            });
            $("#div5").click(function () {
                $(".e").css("background-color","pink");
            });
            $("*").css("background-color","white");
        });
    </script>

</head>
<body>
<button id="div1">点击</button>
<button id="div2">点击</button>
<button id="div3">点击</button>
<button id="div4">点击</button>
<button id="div5">点击</button>
<br>

    <div class="a1" style="width:50px ;height: 50px ;border: 3px solid #ccc;"></div>
</div>
<div class="b">
    <div class="b1" style="width:50px ;height: 50px ;border: 3px solid #ccc;"></div>
</div>
<div class="c">
    <div class="c1" style="width:50px ;height: 50px ;border: 3px solid #ccc;"></div>
</div>
<div class="d">
    <div class="d1" style="width:50px ;height: 50px ;border: 3px solid #ccc;"></div>
</div>
<div class="e">
    <div class="e1" style="width:50px ;height: 50px ;border: 3px solid #ccc;"></div>
</div>
</body>
</html>
