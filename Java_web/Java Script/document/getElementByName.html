<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var cb=document.getElementsByName("c1");
        function check_all(){
            for(let i=0; i<cb.length; i++){
                cb[i].checked=true;
            }
        }

        function check_none(){
            for (let i = 0; i < cb.length; i++) {
                cb[i].checked = false;
            }
        }

        function recheck(){
            for(let i=0; i<cb.length; i++){
                cb[i].checked = cb[i].checked === false;
        }
        }


    </script>
</head>
<body>
兴趣爱好:<br>
<input type="checkbox" name="c1" value="cpp">cpp
<input type="checkbox" name="c1" value="java">java
<input type="checkbox" name="c1" value="javascript">javascript<br>
<button onclick="check_all()">全选</button>
<button onclick="check_none()">全不选</button>
<button onclick="recheck()">反选</button>
</body>
</html>
