<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onloadfun(){
            alert('静态注册');
        }
        window.onload=function (){
            var obj=document.getElementById("1")
            obj.onclick=function (){
                alert('动态注册')
            }
        }
    </script>
</head>
<body >
<button onclick="onloadfun()">A</button>
<button id="1" >B</button>
</body>
</html>
