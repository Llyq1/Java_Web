<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onblurfun(){
            console.log("静态注册失去焦点");
        }
        window.onload=function () {
            var obj=document.getElementById(11);
            obj.onblur=function (){
                console.log("动态注册失去焦点");
            }
        }

    </script>
</head>
<body>
用户名:<input type="text" onblur="onblurfun()"><br>
密码:<input type="text" id="11">
</body>
</html>
