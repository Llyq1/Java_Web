<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../js/JQuerymini.js"></script>
  <script>
    $(function(){
    $("p").eq(1).attr("style","color:red");
    $("p").eq(0).prop("align","left");
    });
  </script>
    <!--attr和prop效果相同不同的是attr插入失败返回undefined，prop返回false-->
</head>
<body>
<p align="center">13123</p>
<p style="color: green;">13123</p>
</body>
</html>
